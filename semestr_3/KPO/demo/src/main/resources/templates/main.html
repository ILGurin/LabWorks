<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
      <title>Getting Started: Serving Web Content</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

      <script th:inline="javascript">
        /*<![CDATA[*/
        var employyes = /*[[${employees}]]*/;
        /*]]>*/
    </script>
      <script src="js/main.js" defer></script>
  </head>
  <body>
    <div th:insert="~{navbar :: navbar}"></div>

    <div sec:authorize="hasAuthority('ADMIN')">
        <div id="isAdminDiv" data-message="true"></div>
    </div>

    <div class="container text-center mt-5">
        <div sec:authorize="hasAuthority('ADMIN')">
            <p class="d-inline-flex gap-1">
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Добавить нового работника
                </a>
            </p>

            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <div class="form-group mt-3">
                        <form method="post">
                            <input class="form-control" type="text" name="surname" placeholder="Введите фамилию работника">
                            <input class="form-control" type="text" name="name" placeholder="Введите имя работника">
                            <input class="form-control" type="text" name="patronymic" placeholder="Введите отчество работника">

                            <input class="form-control" type="text" name="dataOfBirth" placeholder="Введите дату рождения работника">
                            <input class="form-control" type="text" name="departmentName" placeholder="Введите название отдела работника">
                            <input class="form-control" type="text" name="position" placeholder="Введите должность работника">
                            <input class="form-control" type="text" name="startDate" placeholder="Введите дату начала работы работника">

                            <input class="form-control" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <button class="btn btn-primary" type="submit">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <input
                type="text"
                class="form-control mb-2"
                placeholder="Фамилия работника"
                id="filter"
        />

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="all">Показать полный список сотрудников</button>
            <button class="btn btn-primary" type="button" id="retirement">Показать список сотрудников пенсионного возраста</button>
            <button class="btn btn-primary" type="button" id="experience">Показать список сотрудников в порядке убывания стажа</button>
        </div>

<div class="">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Отчество</th>
                <th scope="col">Дата рождения</th>
                <th scope="col">Отдел</th>
                <th scope="col">Должность</th>
                <th scope="col">Дата выхода на работу</th>
                <th scope="col">Стаж</th>
                <th scope="col">Возраст</th>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <th scope="col">edit</th>
                </div>
            </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
</div>
        <ul class="list-group list-group-flush" id="list"></ul>

    </div>
    <script type="text/javascript" src="js/text.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/greeting.js"></script>

</html>
